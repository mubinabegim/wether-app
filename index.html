<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Weather app</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="app-wrap">
        <main>
            <section class="location">
                <div class="city">Egypt, US</div>
                <div class="date">Monday, June 22, 2022</div>
            </section>
            <div class="main-temp">
                <div class="temp">8<span>&#8451;</span></div>
                <div class="weather">Fog</div>
                <div class="hi-low"> 19  &#8451; / 23 &#8451;</div>
            </div>
        </main>
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search..">
        </header>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
